      desc: "머신러닝/딥러닝 기반 프로젝트 수행"
      details:
        - "유전체 데이터 분석 및 Bioinformatics 연구 참여"
        - "경영학 프로젝트에서 데이터 기반 의사결정 경험"
        - "딥러닝 모델(CNN, ResNet) 적용한 연구 실습"
      awards:
        - "교내 AI 경진대회 우수상"
