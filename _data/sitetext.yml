    - title: "Contact"
      section: contact

  header:
    title: "Welcome, I'm Minseo Kim! 👋"
    text: "Nice to meet you! 🙌"
    button: "Learn More"
    buttonlink: "#about"

  about:
    title: "About Me"
    text: "데이터와 기술을 연결해, 더 나은 미래를 설계하는 사람 | Connecting data & technology to design a better future"
    body: >
      AI와 클라우드 기반 프로젝트를 수행하며, Computer Vision과 Bioinformatics에 관심이 있습니다.  
      다양한 도메인을 넘나들며 새로운 시도를 즐기고, 경영적 관점에서 기술을 바라보는 것을 좋아합니다.  

      I work on AI and Cloud-based projects with a strong interest in Computer Vision and Bioinformatics.  
      I enjoy exploring diverse domains, taking on new challenges, and approaching technology with a business-oriented perspective.
    section: about

skills:
  title: "Skills"
  text: "기술과 도구 | Skills & Tools"
  section: skills
  categories:
    - name: "AI / Machine Learning"
      items:
        - "Deep Learning (PyTorch, TensorFlow)"
        - "Computer Vision (CNN, YOLO, ResNet, DenseNet, VGG)"
        - "NLP & RAG (Retrieval-Augmented Generation)"
        - "Model Optimization (Regularization, Hyperparameter Tuning, Transfer Learning)"

    - name: "Cloud & DevOps"
      items:
        - "AWS (SageMaker, Lambda, EC2, S3, Redshift, CloudFront)"
        - "MLOps Pipelines (CI/CD, Model Deployment)"
        - "Docker & Kubernetes"
        - "API Development & Integration (API Gateway, Cognito)"

    - name: "Programming & Development"
      items:
        - "Python (Advanced), SQL"
        - "Streamlit & FastAPI (AI App Development)"
        - "Git & GitHub (Version Control, Collaboration)"
        - "Data Structures & Algorithms"

    - name: "Data Science & Bioinformatics"
      items:
        - "Data Preprocessing & EDA (Pandas, NumPy)"
        - "Visualization (Matplotlib, Seaborn, Power BI)"
        - "Genomic Data Analysis (BioPython)"
        - "Statistical Analysis & Hypothesis Testing"

experience:
  title: "Experience / Education / Training"
  text: "내 학력과 경험"
  section: experience
