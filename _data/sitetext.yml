# Work based on https://github.com/mmistakes/minimal-mistakes/blob/master/_data/ui-text.yml
#
# Configuration: Add to _config.yml
# locale: "en-US"  [YOUR PREFERRED LOCALE]
#
# How to use:
# {{ site.data.ui-text[site.locale].<var_name> | default: 'text' }}

ko: &DEFAULT_KO
  nav:
    - title: "About Me"
      section: about
    - title: "Skills"        # services 섹션을 Skills처럼 표시
      section: services
    - title: "Experience"    # timeline 섹션을 Experience처럼 표시
      section: timeline
    - title: "Projects"
      section: portfolio
    - title: "Contact"
      section: contact

  header:
    title: "Welcome, I'm Minseo Kim! 👋"
    text: "Nice to meet you! 🙌"
    button: "Learn More"
    buttonlink: "#about"

  # Skills → services 로 매핑
  services:
    title: "Skills"
    text: "기술과 도구 | Skills & Tools"
    section: services
    list:
      - title: "AI / Machine Learning"
        desc: "PyTorch, TensorFlow · CNN/YOLO/ResNet/DenseNet/VGG · RAG · 정규화/튜닝/전이학습"
        icon: fas fa-brain
      - title: "Cloud & DevOps"
        desc: "AWS(SageMaker/Lambda/EC2/S3/Redshift/CloudFront) · CI/CD · Docker/K8s · API Gateway/Cognito"
        icon: fas fa-cloud
      - title: "Programming & Development"
        desc: "Python(Advanced), SQL · Streamlit/FastAPI · Git & GitHub · 자료구조/알고리즘"
        icon: fas fa-code
      - title: "Data Science & Bioinformatics"
        desc: "Pandas/NumPy · Matplotlib/Seaborn · BioPython · 통계분석/가설검정"
        icon: fas fa-dna

  portfolio:
    title: "Projects"
    text: "내 프로젝트 모음"
    section: portfolio
    closebutton: "닫기"

  # Experience → timeline 으로 매핑
  timeline:
    title: "Experience / Education / Training"
    text: "내 학력과 경험"
    section: timeline
    events:
      - title: "대학교"
        year: "2022 ~ 현재"
        desc: "생명공학·경영학 전공 · 유전체 데이터 분석 및 Bioinformatics 연구 · 딥러닝(CNN/ResNet) 실습"
        image: assets/img/timeline/1.jpg
      - title: "AWS Training"
        year: "2025"
        desc: "AWS Cloud Practitioner 학습 · SageMaker 모델 학습/배포 · Lambda, API Gateway, CloudFront로 AI App 구축"
        image: assets/img/timeline/2.jpg
    end: "계속 성장 중!"

  about:
    title: "About Me"
    text: "데이터와 기술을 연결해, 더 나은 미래를 설계하는 사람 | Connecting data & technology to design a better future"
    body: >
      AI와 클라우드 기반 프로젝트를 수행하며, Computer Vision과 Bioinformatics에 관심이 있습니다.  
      다양한 도메인을 넘나들며 새로운 시도를 즐기고, 경영적 관점에서 기술을 바라보는 것을 좋아합니다.  

      I work on AI and Cloud-based projects with a strong interest in Computer Vision and Bioinformatics.  
      I enjoy exploring diverse domains, taking on new challenges, and approaching technology with a business-oriented perspective.
    section: about

  clients:
    section: clients
    list: []   # 필요 없으면 빈 리스트

  team:
    section: team
    people: [] # 필요 없으면 빈 리스트

  contact:
    title: "Contact"
    text: "협업 및 문의는 메일 주세요."
    section: contact
    name: "이름*"
    name-validation: "이름을 입력해주세요."
    email: "이메일*"
    email-validation: "이메일 주소를 입력해주세요."
    phone: "전화번호"
    phone-validation: "전화번호를 입력해주세요."
    message: "메시지*"
    message-validation: "메시지를 입력해주세요."
    subject: "포트폴리오 문의"
    submit: "보내기"

  footer:
    legal: "Privacy Policy"
    social:
      - url: https://github.com/minfy0-0-custom
        icon: "fab fa-github"
      - url: https://www.linkedin.com/in/%EB%AF%BC%EC%84%9C-%EA%B9%80-81625235a/
        icon: "fab fa-linkedin-in"


